<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="NFT_container">
            <img id="NFT"src="./images/image-equilibrium.jpg" alt="equilibrium-nft">
        </div>

        <div class="content">
            <h3 id="texts">Equilbrium #3429</h3>
            <p><span id = 'text' style="color: lightslategrey;font-weight: 100;">Our Equilbrium collection promotes balance and calm</span></p>
        

            <div class="info">
                <div class="stat">
                    <img id='NFT' src="/images/icon-ethereum.svg" alt="ethereum">  
                    <p> <span id="price" style="color: white;">0.041ETH</span> </p>
                </div>
            

                <div class="stat">
                    <img src="/images/icon-clock.svg" alt="clock">
                    <p><span id='days' style="color: lightslategrey;">3 days left</span></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <img id='profile' src="/images/image-avatar.png" alt="avatar">
            <p> Creation of <span id='owner'>Jules Wyveron</span></p>
        </div>
    </div>



   
    <script src="script.js"></script>
</body>
</html>
